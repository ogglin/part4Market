<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1em" class="nav-menu">
  <a *ngFor="let item of categories"
     [ngClass]="[curCat === item.id? 'text-color-link mx active': 'text-color-link mx']"
     [routerLink]="['/category']"
     [queryParams]="{id: item.id}">
    {{item.name}}
  </a>
</div>
